<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="images/image-qr-code.png" alt="qr-image" class="qr-image" />
        <div class="text">
          <span class="header-text">Improve your front-end skills by building projects</span>
          <span class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>
      </div>
    </div>
  </body>
</html>
